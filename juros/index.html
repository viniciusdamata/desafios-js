<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Parcelas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="entrada">
        <h1>Calculadora de Parcelas</h1>
        <h2>Juros(% a.m)</h2>
        <input type="number" id="juros">
        <h2>Multa por atraso(%)</h2>
        <input type="number" id="multa">
        
    </div>
    <div id="resultados">
        <h2>Valor da Parcela</h2>
        <input type="number" id="valor">
        <h2>Data de Vencimento</h2>
        <input type="date" id="data">
        <p>Valor da multa:</p>
        <p id="valor-multa"></p>
        <p>Dias de atraso</p>
        <p id="dias-atraso"></p>
        <p>Valor juros:</p>
        <p id="valor-juros"></p>
        <p>Total:</p>
        <p id="total"></p>
        <button onclick="calculaJuros()">Calcular</button>
    </div>
</body>

</html>
